<div class="row-fluid">
<div class="span3">
    <h3>Factories</h3>
    <select data-ui-select2 id="factory-select" class="input-large" data-ng-model="factory">
        <option data-ng-repeat="fact in factories" value="{{fact.id}}">{{fact.name}} {{fact.race}}</option>
    </select>
    <button data-ng-click="AddFactoryToComplex(factory)" class="btn"><i class="icon-plus"></i></button>
</div>

<div class="span8">
    <h3>Complex List
        <button data-ng-click="ClearComplexList()" class="btn"><i class="icon-trash"></i></button>
    </h3>
    <table class="table table-hover ">
        <thead>
        <tr>
            <th>Name</th>
            <th>Race</th>
            <th>Amount</th>
            <th>Remove</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="factory in complex">
            <td>{{factory.name}}</td>
            <td>{{factory.race}}</td>
            <td>{{factory.amount}}</td>
            <td>
                <button class="btn" data-ng-click="RemoveFactoryFromComplex(factory.id)"><i class="icon-minus"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <h3>Product List</h3>
    <table class="table">
        <tr>
            <th>Name</th>
            <th>Amount Per Cycle</th>
        </tr>
        <tr data-ng-repeat="item in GetComplexProduct()" data-ng-class="ProductClass(item.amount)">
            <td>{{item.item.name}}</td>
            <td>{{item.amount}}</td>
        </tr>
    </table>
</div>
</div>
